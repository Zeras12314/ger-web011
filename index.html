<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ger-web 011</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styel.css" />
    <link rel="shortcut icon" href="images/GT.png" type="image/x-icon" />
  </head>
  <body>
    <img
      src="images/pattern-background-desktop.svg"
      alt="bg-curve"
      class="bg-image"
    />
    <section class="card">
      <div class="img-container">
        <img src="images/illustration-hero.svg" alt="bg-man-music" />
      </div>
      <div class="text-order">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan">
        <div class="icon">
          <img src="images/icon-music.svg" alt="music-icon" />
        </div>
        <div class="annual">
          <h5>Annual Plan</h5>
          <h4>$59.99/year</h4>
        </div>
        <div class="change">
          <h5><a href="#">Change</a></h5>
        </div>
      </div>

      <div class="buttons">
        <button><a href="#">Proceed to Payment</a></button>
        <h4><a href="#">Cancel Order</a></h4>
      </div>
    </section>
  </body>
</html>
